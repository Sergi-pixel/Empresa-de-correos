<!-- Calculadora -->
<section id="calculadora" class="bg-light">
    <div class="container" style="max-width:700px;">
        <h2 class="text-center mb-5">Calcula tu Envío</h2>
        <form id="shippingForm" class="row g-3">
            <div class="col-md-12">
                <label for="origen" class="form-label">Ciudad de origen</label>
                <input type="text" class="form-control" id="origen" placeholder="Ej: Madrid">
            </div>
            <div class="col-md-12">
                <label for="destino" class="form-label">Ciudad de destino</label>
                <input type="text" class="form-control" id="destino" placeholder="Ej: Barcelona">
            </div>
            <div class="col-md-12">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" placeholder="Ej: 5">
            </div>
            <div class="col-md-12">
                <label for="tipo-envio" class="form-label">Tipo de envío</label>
                <select class="form-select" id="tipo-envio">
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="col-md-12 d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-lg">Calcular</button>
            </div>
        </form>
        <p class="mt-4 text-center fs-5" id="resultado"></p>
    </div>
</section>
